<!DOCTYPE html>
<html>

<head>
    <title>Chart using XML Data</title>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var dataPoints = [];

            function getDataPointsFromCSV(csv) {
                var dataPoints = csvLines = points = [];
                csvLines = csv.split(/[\r?\n|\r|\n]+/);

                for (var i = 0; i < csvLines.length; i++)
                    if (csvLines[i].length > 0) {
                        points = csvLines[i].split(",");
                        dataPoints.push({
                            x: parseFloat(points[0]),
                            y: parseFloat(points[1])
                        });
                    }
                return dataPoints;
            }
            function getDataPieFromCSV(csv) {
                var dataPoints = csvLines = points = [];
                csvLines = csv.split(/[\r?\n|\r|\n]+/);

                for (var i = 0; i < csvLines.length; i++)
                    if (csvLines[i].length > 0) {
                        points = csvLines[i].split(",");
                        dataPoints.push({
                            label: points[0],
                            y: parseFloat(points[1])
                        });
                    }
                return dataPoints;
            }
            $.get("graphs//datapoints.csv", function (data) {
                var chart = new CanvasJS.Chart("chartContainer", {
                    title: {
                        text: "Chart from CSV",
                    },
                    data: [{
                        type: "line",
                        dataPoints: getDataPointsFromCSV(data)
                    }]
                });

                chart.render();

            });
            $.get("graphs//dataPie.csv", function (data) {
                var chart = new CanvasJS.Chart("chartContainerPie", {
                    title: {
                        text: "Email Categories",
                        horizontalAlign: "left"
                    },
                    data: [{
                        type: "doughnut",
                    startAngle: 60,
                    //innerRadius: 60,
                    indexLabelFontSize: 17,
                    indexLabel: "{label} - #percent%",
                    toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                    dataPoints: getDataPieFromCSV(data)
                    }]
                });

                chart.render();

            });
        }
        
    </script>
</head>

<body>
    <div id="chartContainer" style="width:100%; height:300px;"></div>
    <div id="chartContainerPie" style="width:100%; height:300px;"></div>
</body>

</html>
