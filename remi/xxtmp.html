<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/chartist-plugin-tooltips@0.0.17"></script>
    <script src="https://unpkg.com/chartist-plugin-pointlabels@0.0.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/finboxio-chartist-plugin-axistitle"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist-plugin-legend/0.6.2/chartist-plugin-legend.js"></script>
    <meta charset="utf-8">
    <title>Chartist | Simple line chart</title>

</head>
<style>
    /* .ct-chart .ct-label.ct-vertical, */
    /* .ct-chart .ct-label.ct-horizontal {
    color: rgba(255, 255, 255, 0.5);
    }
    .ct-chart .ct-grid.ct-vertical,
    */
    .ct-chart .ct-grid.ct-horizontal {
        stroke: rgba(255, 255, 255, 0.1);
        shape-rendering: crispEdges;
    }

    .ct-chart .ct-series.ct-series-a .ct-line {
        stroke: #4ECDC4;
        stroke-width: 10px;
        stroke-linecap: round;
    }

    .ct-chart .ct-series.ct-series-b .ct-line {
        stroke: #ae64f4;
        stroke-width: 2px;
        stroke-dasharray: 5px 2px;
    }

    .ct-chart .ct-series.ct-series-c .ct-line {
        stroke: #FF6B6B;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-dasharray: 30px 5px;
    }
    .ct-legend {
    position: relative;
    z-index: 10;

    li {
        position: relative;
        padding-left: 23px;
        margin-bottom: 3px;
    }

    li:before {
        width: 12px;
        height: 12px;
        position: absolute;
        left: 0;
        content: '';
        border: 3px solid transparent;
        border-radius: 2px;
    }

    li.inactive:before {
        background: transparent;
    }

    &.ct-legend-inside {
        position: absolute;
        top: 0;
        right: 0;
    }

    @for $i from 0 to length($ct-series-colors) {
        .ct-series-#{$i}:before {
            background-color: nth($ct-series-colors, $i + 1);
            border-color: nth($ct-series-colors, $i + 1);
        }
    }
}
</style>

<body>
    <!-- <div class="ct-chart"></div> -->
    <div class="ct-chart ct-golden-section"></div>
    </body>
    <script>
        new Chartist.Line('.ct-chart', {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
        series: [
            [12, 9, 7, 8, 5],
            [2, 1, 3.5, 7, 3],
            [1, 3, 4, 5, 6]
        ]
    }, {
        fullWidth: true,
        chartPadding: {
            right: 40
        },
        plugins: [
            Chartist.plugins.legend({
                legendNames: ['Blue pil', 'Red pill', 'Purple pill'],
            })
        ]
    });
</script>

</html>
